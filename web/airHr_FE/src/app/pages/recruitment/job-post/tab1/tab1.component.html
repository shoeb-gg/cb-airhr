<section class="w-full flex flex-col sm:flex-row py-1 sm:space-x-4">
    <div class="w-full sm:w-1/2 space-y-5">
        <div class="w-full">
            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Job Title</mat-label>
                <input placeholder="Ex. Product Manager" type="text" matInput />
            </mat-form-field>
        </div>

        <div class="w-full">
            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Company Name</mat-label>
                <input placeholder="Ex. Cuebites" type="text" matInput />
            </mat-form-field>
        </div>

        <div class="w-full">
            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Salary/Pay Rate</mat-label>
                <input placeholder="Ex. BDT 25000" type="text" matInput />
            </mat-form-field>
        </div>

        <div class="w-full">
            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Job Description</mat-label>
                <textarea
                    placeholder="Ex. Give a detailed job description"
                    type="text"
                    matInput
                ></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="w-full sm:w-1/2 space-y-5">
        <div class="w-full">
            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Department</mat-label>
                <input placeholder="Ex. Human Resource" type="text" matInput />
            </mat-form-field>
        </div>

        <div class="w-full">
            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Job Hours</mat-label>
                <input placeholder="Ex. 8hours" type="text" matInput />
            </mat-form-field>
        </div>

        <div class="w-full">
            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Contact Address</mat-label>
                <input type="text" matInput />
            </mat-form-field>
        </div>
    </div>
</section>

<div
    class="space-y-2 sm:space-y-0 sm:space-x-2 mt-5 flex flex-col sm:flex-row justify-center items-center"
>
    <button
        (click)="gotoNextTab()"
        class="bg-black text-white w-30 py-2 text-sm font-medium rounded"
    >
        Continue
    </button>
    <button class="bg-white text-black w-30 py-2 text-sm font-medium rounded cust-outline">
        Save
    </button>
</div>
