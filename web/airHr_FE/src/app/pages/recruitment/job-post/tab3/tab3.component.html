<section class="w-full flex flex-col">
    <ng-container *ngFor="let channel of jobPostChannels">
        <div
            class="my-2 py-3 px-4 cust-bg flex flex-col sm:flex-row justify-center sm:justify-between space-y-6 sm:space-y-0 items-start sm:items-center rounded-lg scale-90 md:scale-100"
        >
            <div class="flex items-center">
                <img class="h-16 w-16 mr-2" [src]="channel.icon" alt="" />

                <div>
                    <div class="text-lg font-semibold leading-3">{{ channel.channelName }}</div>
                    <div class="text-sm">Cuebites Digital</div>
                </div>
            </div>

            <div class="pl-5 sm:p-0">
                <div class="text-lg font-semibold leading-3">
                    {{ channel.expectedReach }}
                </div>
                <div class="text-sm">Expected Reach</div>
            </div>

            <div class="pl-5 sm:p-0">
                <div class="text-lg font-semibold leading-3">{{ channel.avgCost }}</div>
                <div class="text-sm">Average Cost</div>
            </div>

            <div class="space-x-4">
                <mat-slide-toggle></mat-slide-toggle>
                <button
                    class="bg-white text-black w-30 py-1.5 text-md font-semibold rounded cust-outline2"
                >
                    Edit
                </button>
            </div>
        </div>
    </ng-container>

    <div
        class="space-y-2 sm:space-y-0 sm:space-x-2 mt-10 flex flex-col sm:flex-row justify-center items-center"
    >
        <button mat-flat-button type="button" (click)="gotoNextTab()">Continue</button>
        <button class="ml-4" mat-flat-button type="button" [color]="'primary'">Save</button>
    </div>
</section>
