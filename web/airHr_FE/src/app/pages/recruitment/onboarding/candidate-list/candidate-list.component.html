<div class="flex flex-col flex-auto p-4 shadow rounded-xl overflow-hidden cust-outline">
    <div class="text-lg font-medium py-2 px-2">List of Candidates</div>

    <ejs-treegrid
        [treeColumnIndex]="1"
        [dataSource]="candidatesList"
        [allowFiltering]="true"
        [allowPaging]="true"
        [pageSettings]="pageSettings"
    >
        <e-columns>
            <e-column field="name" headerText="Name" textAlign="left" [width]="130"></e-column>
            <e-column
                field="contact"
                headerText="Contact"
                textAlign="right"
                [width]="100"
            ></e-column>
            <e-column id="template" textAlign="center" headerText="Actions">
                <ng-template #template let-data>
                    <button
                        class="bg-white text-black cust-btn-outline py-1 px-1.5 rounded-lg mr-1"
                    >
                        Analyse
                    </button>
                    <button class="cust-bg-dark py-1 px-1.5 text-white rounded-lg">Remove</button>
                </ng-template>
            </e-column>
        </e-columns>
    </ejs-treegrid>
</div>
