<section class="w-full flex sm:space-x-2 space-y-4 sm:space-y-0 flex-col sm:flex-row">
    <div class="w-full sm:w-2/5">
        <div class="flex flex-wrap items-center font-medium">
            <div>
                <a [routerLink]="['../']" class="whitespace-nowrap text-primary-500">Recruitment</a>
            </div>
            <div class="flex items-center ml-1 whitespace-nowrap">
                <mat-icon
                    class="icon-size-5 text-secondary"
                    [svgIcon]="'heroicons_solid:chevron-right'"
                ></mat-icon>
                <a [routerLink]="['../onboarding']" class="ml-1 text-primary-500">Onboarding</a>
            </div>
            <div class="flex items-center ml-1 whitespace-nowrap">
                <mat-icon
                    class="icon-size-5 text-secondary"
                    [svgIcon]="'heroicons_solid:chevron-right'"
                ></mat-icon>
                <span class="ml-1">Candidate</span>
            </div>
        </div>

        <div
            class="flex flex-col flex-auto p-4 mt-5 shadow rounded-xl overflow-hidden space-y-2 cust-outline"
        >
            <div class="flex py-2 w-full items-center">
                <div
                    [routerLink]="['../candidate']"
                    class="flex w-full items-center cursor-pointer"
                >
                    <img class="w-12 h-12 mr-2" src="assets/images/blank-person.svg" v alt="" />
                    <div class="flex flex-col">
                        <div class="font-semibold text-xl">Shakib Al-Hasan</div>
                        <div class="text-md cust-font-color">Bangladesh</div>
                    </div>
                </div>
            </div>

            <div class="w-full flex flex-col py-3">
                <div class="flex justify-between items-center">
                    <div class="text-md font-medium">Hard Skills</div>
                    <div class="text-md font-medium">35%</div>
                </div>
                <mat-progress-bar class="py-1" mode="determinate" [value]="35"></mat-progress-bar>
            </div>

            <div class="w-full flex flex-col py-3">
                <div class="flex justify-between items-center">
                    <div class="text-md font-medium">Experience</div>
                    <div class="text-md font-medium">65%</div>
                </div>
                <mat-progress-bar class="py-1" mode="determinate" [value]="65"></mat-progress-bar>
            </div>

            <div class="w-full flex flex-col py-3">
                <div class="flex justify-between items-center">
                    <div class="text-md font-medium">Soft Skills</div>
                    <div class="text-md font-medium">50%</div>
                </div>
                <mat-progress-bar class="py-1" mode="determinate" [value]="50"></mat-progress-bar>
            </div>
        </div>

        <div class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-6 mt-2">
            <div class="flex items-start justify-between">
                <div class="text-lg font-medium tracking-tight leading-6 truncate">Total Score</div>
            </div>
            <div class="relative flex flex-col flex-auto justify-center items-center mt-6 h-44">
                <div class="absolute text-3xl font-bold">{{ totalScore }}%</div>
                <apx-chart
                    class="flex flex-auto items-center justify-center w-full h-full"
                    [chart]="chartGender.chart"
                    [colors]="chartGender.colors"
                    [labels]="chartGender.labels"
                    [plotOptions]="chartGender.plotOptions"
                    [series]="chartGender.series"
                    [states]="chartGender.states"
                    [tooltip]="chartGender.tooltip"
                ></apx-chart>
            </div>
            <div class="mt-8">
                <div class="-my-3 divide-y">
                    <div class="grid grid-cols-3 py-3">
                        <div class="flex items-center">
                            <div
                                class="flex-0 w-3 h-3 rounded-full"
                                [style.backgroundColor]="'#805AD5'"
                            ></div>
                            <div class="ml-3 truncate">Overall Skill</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full sm:w-3/5 rounded-lg cust-bg px-2 py-0">
        <mat-tab-group
            preserveContent="true"
            [selectedIndex]="tabSelection"
            (selectedTabChange)="setTabIndex($event)"
        >
            <mat-tab>
                <ng-template mat-tab-label> Resume </ng-template>

                <ng-template matTabContent>
                    <app-pdf-viewer></app-pdf-viewer>
                </ng-template>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label> Video Introduction </ng-template>

                <ng-template matTabContent> Video Content </ng-template>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label> Voice Introduction </ng-template>

                <ng-template matTabContent>
                    <div class="flex justify-center items-center h-28 sm:h-48">
                        <audio id="myAudio" controls="controls" class="sm:scale-125">
                            <source
                                src="https://timerofshoeb.netlify.app/assets/Rick%20Astley-Never%20Gonna%20Give%20You%20Up.mp3"
                                type="audio/mpeg"
                            />
                        </audio>
                    </div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</section>
