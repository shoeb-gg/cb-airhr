<div class="w-full text-3xl font-semibold py-2 pb-5 px-2">Recruitment</div>

<section class="w-full flex py-1 space-x-4">
    <div class="w-full space-y-6">
        <div
            class="flex flex-col sm:flex-row justify-between space-x-0 sm:space-x-4 space-y-2 sm:space-y-0"
        >
            <div
                class="flex flex-col justify-center flex-auto p-4 shadow rounded-2xl overflow-hidden space-y-8 cust-outline bg-card"
            >
                <div class="text-xl text-center font-semibold tracking-tight leading-6 truncate">
                    Post a New Job
                </div>

                <button
                    class="w-full px-4 py-2 text-sm font-medium"
                    mat-flat-button
                    [color]="'primary'"
                    [routerLink]="['../new-job']"
                >
                    <span class="ml-2 text-lg">Create Now</span>
                </button>
            </div>

            <div class="flex flex-col flex-auto shadow rounded-2xl overflow-hidden">
                <app-basic-card
                    [title]="'Available Position'"
                    [centerNumber]="'22'"
                    [color]="'text-blue-500'"
                    [coloredText]="'Due Tasks'"
                    [footer]="'4 Urgently needed'"
                ></app-basic-card>
            </div>

            <div class="flex flex-col flex-auto shadow rounded-2xl overflow-hidden">
                <app-basic-card
                    [title]="'Job Open'"
                    [centerNumber]="'8'"
                    [color]="'text-red-500'"
                    [coloredText]="' Tasks'"
                    [footer]="'4 Active hiring'"
                ></app-basic-card>
            </div>

            <div class="flex flex-col flex-auto shadow rounded-2xl overflow-hidden">
                <app-basic-card
                    [title]="'New Employees'"
                    [centerNumber]="'16'"
                    [color]="'text-green-500'"
                    [coloredText]="'Open'"
                    [footer]="'4 Department'"
                ></app-basic-card>
            </div>
        </div>
    </div>

    <!-- <div class="w-2/5">
        <app-recent></app-recent>
        <app-upcoming></app-upcoming>
    </div> -->
</section>
