<div class="w-full text-3xl font-semibold pb-2">Recruitment</div>

<section class="w-full flex py-1 space-x-4">
    <div class="w-full space-y-6">
        <div
            class="flex flex-col sm:flex-row justify-between space-x-0 sm:space-x-4 space-y-2 sm:space-y-0"
        >
            <div
                class="flex flex-col justify-center flex-auto p-4 shadow rounded-2xl overflow-hidden space-y-8 cust-outline"
            >
                <div class="text-xl text-center font-semibold tracking-tight leading-6 truncate">
                    Post a New Job
                </div>

                <button
                    [routerLink]="['../new-job']"
                    class="w-full cust-bg-darker text-white px-4 py-2 text-sm font-medium rounded w"
                >
                    Create Now
                </button>
            </div>

            <div class="flex flex-col flex-auto shadow rounded-2xl overflow-hidden">
                <app-basic-card
                    [title]="'Available Position'"
                    [centerNumber]="'22'"
                    [color]="'text-blue-500'"
                    [coloredText]="'Due Tasks'"
                    [footer]="'4 Urgently needed'"
                ></app-basic-card>
            </div>

            <div class="flex flex-col flex-auto shadow rounded-2xl overflow-hidden">
                <app-basic-card
                    [title]="'Job Open'"
                    [centerNumber]="'8'"
                    [color]="'text-red-500'"
                    [coloredText]="' Tasks'"
                    [footer]="'4 Active hiring'"
                ></app-basic-card>
            </div>

            <div class="flex flex-col flex-auto shadow rounded-2xl overflow-hidden">
                <app-basic-card
                    [title]="'New Employees'"
                    [centerNumber]="'16'"
                    [color]="'text-green-500'"
                    [coloredText]="'Open'"
                    [footer]="'4 Department'"
                ></app-basic-card>
            </div>
        </div>

        <!-- <span class="w-full flex space-x-2"> </span> -->

        <span class="w-full flex flex-col">
            <div class="w-full text-xl font-semibold py-2">Your Jobs</div>

            <div class="p-2 space-y-1 cust-outline rounded-lg">
                <ng-container *ngFor="let job of postedJobs">
                    <div
                        class="flex justify-between items-center cursor-pointer cust-bg px-2 rounded-lg cust-bg-hover"
                    >
                        <div class="text-md sm:text-lg font-medium w-50 sm:w-72">
                            {{ job.title }}
                        </div>

                        <div class="text-xs sm:text-sm cust-font">{{ job.date }}</div>

                        <div class="text-md sm:text-lg font-semibold">{{ job.percent }}%</div>

                        <div class="flex items-center w-0 sm:w-auto overflow-hidden sm:scale-75">
                            <div class="flex flex-0 items-center -space-x-1.5">
                                <img
                                    class="flex-0 w-10 h-10 rounded-full object-cover"
                                    src="assets/images/avatars/female-18.jpg"
                                />
                                <img
                                    class="flex-0 w-10 h-10 rounded-full object-cover"
                                    src="assets/images/avatars/female-11.jpg"
                                />
                                <img
                                    class="flex-0 w-10 h-10 rounded-full object-cover"
                                    src="assets/images/avatars/male-09.jpg"
                                />
                                <img
                                    class="flex-0 w-10 h-10 rounded-full object-cover"
                                    src="assets/images/avatars/male-16.jpg"
                                />
                                <div
                                    class="flex-0 w-10 h-10 rounded-full object-cover bg-blue-600 flex justify-center items-center text-white text-sm pl-1"
                                >
                                    120+
                                </div>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </span>
    </div>

    <!-- <div class="w-2/5">
        <app-recent></app-recent>
        <app-upcoming></app-upcoming>
    </div> -->
</section>
