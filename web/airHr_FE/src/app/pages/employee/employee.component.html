    <ejs-treegrid
        [dataSource]="employeeList"
        [allowFiltering]="true"
        [allowPaging]="true"
        [pageSettings]="pageSettings"
        (rowSelected)="rowSelected($event)"
    >
        <e-columns>
            <e-column
                field="name"
                headerText="Name"
                textAlign="left"
                [width]="130"
                [customAttributes]="customAttributes"
            ></e-column>
            <e-column field="id" headerText="ID" textAlign="center" [width]="80"></e-column>

            <e-column id="template" textAlign="center" headerText="Status" [width]="100">
                <ng-template #template let-data>
                    <button class="cust-bg text-white w-20 py-1 rounded-xl">
                        {{ data.status }}
                    </button>
                </ng-template>
            </e-column>

            <e-column
                field="department"
                headerText="Department"
                textAlign="left"
                [width]="100"
            ></e-column>
            <e-column field="shift" headerText="Shift" textAlign="left" [width]="80"></e-column>
            <e-column
                field="joiningDate"
                headerText="Joining Date"
                textAlign="left"
                [width]="100"
            ></e-column>
            <e-column field="role" headerText="Role" textAlign="left" [width]="150"></e-column>
        </e-columns>
    </ejs-treegrid>
</div>
