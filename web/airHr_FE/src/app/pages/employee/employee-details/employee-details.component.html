<div class="flex flex-wrap items-center font-medium pt-2 pb-5">
    <div>
        <a [routerLink]="['../']" class="whitespace-nowrap text-primary-500">Employees</a>
    </div>
    <div class="flex items-center ml-1 whitespace-nowrap">
        <mat-icon
            class="icon-size-5 text-secondary"
            [svgIcon]="'heroicons_solid:chevron-right'"
        ></mat-icon>
        <a class="ml-1 t">Shakib Al-Hasan</a>
    </div>
</div>

<section class="flex sm:space-x-4 flex-col sm:flex-row">
    <div
        class="w-full sm:w-1/4 flex flex-col flex-auto p-4 mt-4 shadow rounded-2xl overflow-hidden space-y-5 cust-outline bg-card"
    >
        <div class="flex">
            <img class="h-10 w-10 mr-2" src="assets/images/blank-person.svg" alt="" />

            <div class="flex flex-col justify-center">
                <div class="text-md font-medium">Shakib Al-Hasan</div>
                <div class="text-sm cust-gray-text">Full Stack Developer</div>
            </div>
        </div>

        <div class="font-semibold pt-4">Info</div>

        <div class="flex">
            <mat-icon
                class="h-10 w-10 mr-2 cust-bg-slightly-dark rounded-md p-2"
                svgIcon="heroicons_outline:clipboard"
            ></mat-icon>

            <div class="flex flex-col justify-center">
                <div class="text-md font-medium">Admin & HRM</div>
                <div class="text-sm cust-gray-text">Department</div>
            </div>
        </div>

        <div class="flex">
            <mat-icon
                class="h-10 w-10 mr-2 cust-bg-slightly-dark rounded-md p-2"
                svgIcon="mat_outline:account_balance_wallet"
            ></mat-icon>

            <div class="flex flex-col justify-center">
                <div class="text-md font-medium">$40,000</div>
                <div class="text-sm cust-gray-text">Salary</div>
            </div>
        </div>

        <div class="flex">
            <mat-icon
                class="h-10 w-10 mr-2 cust-bg-slightly-dark rounded-md p-2"
                svgIcon="mat_outline:access_time"
            ></mat-icon>

            <div class="flex flex-col justify-center">
                <div class="text-md font-medium">Morning</div>
                <div class="text-sm cust-gray-text">Work Shift</div>
            </div>
        </div>

        <div class="flex">
            <mat-icon
                class="h-10 w-10 mr-2 cust-bg-slightly-dark rounded-md p-2"
                svgIcon="mat_outline:calendar_today"
            ></mat-icon>

            <div class="flex flex-col justify-center">
                <div class="text-md font-medium">12 February 2023</div>
                <div class="text-sm cust-gray-text">Joining Date</div>
            </div>
        </div>

        <div class="font-semibold pt-4">Contact</div>

        <div class="flex">
            <mat-icon
                class="h-10 w-10 mr-2 cust-bg-slightly-dark rounded-md p-2"
                svgIcon="mat_outline:email"
            ></mat-icon>

            <div class="flex flex-col justify-center">
                <div class="text-md font-medium">abcd@cuebites.com</div>
                <div class="text-sm cust-gray-text">Email</div>
            </div>
        </div>

        <div class="flex">
            <mat-icon
                class="h-10 w-10 mr-2 cust-bg-slightly-dark rounded-md p-2"
                svgIcon="mat_outline:smartphone"
            ></mat-icon>

            <div class="flex flex-col justify-center">
                <div class="text-md font-medium">+880123456789</div>
                <div class="text-sm cust-gray-text">Phone</div>
            </div>
        </div>

        <div class="flex">
            <mat-icon
                class="h-10 w-10 mr-2 cust-bg-slightly-dark rounded-md p-2"
                svgIcon="heroicons_outline:globe-alt"
            ></mat-icon>

            <div class="flex flex-col justify-center">
                <div class="text-md font-medium">www.abcd.com</div>
                <div class="text-sm cust-gray-text">Website</div>
            </div>
        </div>
    </div>

    <div class="w-full sm:w-3/4">
        <app-detail-tabs></app-detail-tabs>
    </div>
</section>
