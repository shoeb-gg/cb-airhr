<div class="w-full text-3xl font-semibold py-2">Dashboard</div>

<section class="w-full flex py-1 space-x-4">
    <div class="w-3/5 space-y-4">
        <span class="w-full flex space-x-2">
            <div class="flex flex-col flex-auto p-4 cust-bg shadow rounded-2xl overflow-hidden">
                <app-basic-card></app-basic-card>
            </div>
            <div
                class="flex flex-col flex-auto p-4 cust-bg shadow rounded-2xl overflow-hidden space-y-2"
            >
                <div class="text-lg font-semibold tracking-tight leading-6 truncate">Job Open</div>

                <div class="text-4xl font-bold tracking-tight leading-none">8</div>
                <div class="text-md font-medium">4 Active hiring</div>
            </div>

            <div
                class="flex flex-col flex-auto p-4 cust-bg shadow rounded-2xl overflow-hidden space-y-2"
            >
                <div class="text-lg font-semibold tracking-tight leading-6 truncate">
                    New Employees
                </div>

                <div class="text-4xl font-bold tracking-tight leading-none">16</div>
                <div class="text-md font-medium">4 Department</div>
            </div>
        </span>

        <span class="w-full flex justify-evenly space-x-2">
            <div class="w-1/2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between m-6 mb-0">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">
                        Total Employees
                    </div>
                    <div class="ml-2">
                        <span class="font-medium text-sm text-secondary">30 days</span>
                    </div>
                </div>

                <div class="flex flex-col lg:flex-row lg:items-center mx-6 mt-3">
                    <div class="text-7xl font-bold tracking-tighter leading-tight">4123</div>
                    <div class="flex lg:flex-col lg:ml-3">
                        <mat-icon
                            class="icon-size-5 text-red-500"
                            [svgIcon]="'heroicons_solid:trending-down'"
                        ></mat-icon>
                        <div
                            class="flex items-center ml-1 lg:ml-0 lg:mt-0.5 text-md leading-none whitespace-nowrap text-secondary"
                        >
                            <span class="font-medium text-red-500">-2%</span>
                            <span class="ml-1">past month</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col flex-auto h-20">
                    <apx-chart
                        class="flex-auto w-full h-full"
                        [chart]="chartConversions.chart"
                        [colors]="chartConversions.colors"
                        [series]="chartConversions.series"
                        [stroke]="chartConversions.stroke"
                        [tooltip]="chartConversions.tooltip"
                        [xaxis]="chartConversions.xaxis"
                        [yaxis]="chartConversions.yaxis"
                    ></apx-chart>
                </div>
            </div>

            <div class="w-1/2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex items-start justify-between m-6 mb-0">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">
                        Total Request
                    </div>
                    <div class="ml-2">
                        <span class="font-medium text-sm text-secondary">30 days</span>
                    </div>
                </div>

                <div class="flex flex-col lg:flex-row lg:items-center mx-6 mt-3">
                    <div class="text-7xl font-bold tracking-tighter leading-tight">16</div>
                    <div class="flex lg:flex-col lg:ml-3">
                        <mat-icon
                            class="icon-size-5 text-red-500"
                            [svgIcon]="'heroicons_solid:trending-down'"
                        ></mat-icon>
                        <div
                            class="flex items-center ml-1 lg:ml-0 lg:mt-0.5 text-md leading-none whitespace-nowrap text-secondary"
                        >
                            <span class="font-medium text-red-500">-5%</span>
                            <span class="ml-1">past month</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col flex-auto h-20">
                    <apx-chart
                        class="flex-auto w-full h-full"
                        [chart]="chartConversions.chart"
                        [colors]="chartConversions.colors"
                        [series]="chartConversions.series"
                        [stroke]="chartConversions.stroke"
                        [tooltip]="chartConversions.tooltip"
                        [xaxis]="chartConversions.xaxis"
                        [yaxis]="chartConversions.yaxis"
                    ></apx-chart>
                </div>
            </div>
        </span>

        <div>
            <app-announcement></app-announcement>
        </div>
    </div>

    <div class="w-2/5">
        <app-recent></app-recent>
        <app-upcoming></app-upcoming>
    </div>
</section>
